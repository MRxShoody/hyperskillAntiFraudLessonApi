    import java.net.URI;
    import java.util.Map;

    @Controller
    public class controller {

        private final transactionService transactionService;
        private final userService userService;

        @Autowired
        public controller(transactionService ts, userService us) {
            this.transactionService = ts;
            this.userService = us;
        }


        @PostMapping("/api/antifraud/transaction")
        public ResponseEntity<?> transaction(@RequestBody transactionRequest request) {
            return ResponseEntity.ok().body(transactionService.processTransaction(request));
