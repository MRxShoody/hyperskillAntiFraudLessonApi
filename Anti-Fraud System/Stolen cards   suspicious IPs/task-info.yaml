    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.stereotype.Service;

    import java.util.List;
    import java.util.Map;

    @Service
    public class userService {

        private final userRepository userRepository;
        private final PasswordEncoder passwordEncoder;

        @Autowired
        userService(userRepository userRepository, PasswordEncoder passwordEncoder) {
            this.userRepository = userRepository;
            this.passwordEncoder = passwordEncoder;
        }

        @Transactional
        public registerResponse saveUser(registerRequest request) {
            String name = request.name();
            String username = request.username();
            String password = request.password();

            if(name == null || username == null || password == null || name.isEmpty() || username.isEmpty() || password.isEmpty()) {
                System.out.println(findAll().size());
                throw new badRequestException("nulls or empty values are not allowed");
            }
            try {
                System.out.println(findAll().size());
                userRepository.save(new user(name, username, password));
                long id = userRepository.findTop1ByUsername(username).getId();
                return new registerResponse(id, name, username);
            }
            catch (Exception e) {
                throw new userAlreadyExistException(e.getMessage());
            }

        }

        @Transactional
        public Map<String,String> deleteUser(String username) {
            long count = userRepository.deleteByUsername(username);

            if(count == 0)
                throw new userNotFoundException("user not found");

            return Map.of("username",username,"status","Deleted successfully!");
        }

        public List<user> findAll() {
            return (List<user>) userRepository.findAll();
        }

    }
