    package antifraud.business;


    import antifraud.exceptions.failedTransactionException;
    import antifraud.models.DTO.amountParameters;
    import antifraud.models.requests.transactionRequest;
    import antifraud.models.responses.transactionResponse;
    import antifraud.models.enums.transactionResultTypes;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.stereotype.Service;

    @Service
    public class transactionService {
        private final amountParameters amountParameters;

        @Autowired
        public transactionService(amountParameters ap) {
            this.amountParameters = ap;
        }

        public transactionResponse processTransaction(transactionRequest request) {

            if(request.amount() <= 0) {
                throw new failedTransactionException(transactionResultTypes.NEGATIVE_AMOUNT);
            }
            else if (request.amount() <= amountParameters.manualProcessingAmount()) {
                return new transactionResponse(transactionResultTypes.ALLOWED.getMessage());
            }
            else if (request.amount() <= amountParameters.prohibitedAmount()) {
                return new transactionResponse(transactionResultTypes.MANUAL_PROCESSING.getMessage());
            }
            else {
                return new transactionResponse(transactionResultTypes.PROHIBITED.getMessage());
            }
        }
    }
