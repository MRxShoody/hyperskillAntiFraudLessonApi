    import antifraud.persitence.user;
    import org.springframework.security.core.GrantedAuthority;
    import org.springframework.security.core.authority.SimpleGrantedAuthority;
    import org.springframework.security.core.userdetails.UserDetails;

    import java.util.Collection;
    import java.util.List;

    public class userDetailsImpl implements UserDetails {
        private final String name;
        private final String username;
        private final String password;

        private final List<GrantedAuthority> rolesAndAuthorities;

        public userDetailsImpl(String name, String username, String password, String role) {
            this.name = name;
            this.username = username;
            this.password = password;
            this.rolesAndAuthorities = List.of(new SimpleGrantedAuthority(role));
        }
        public userDetailsImpl(user u){
            this.name = u.getName();
            this.username = u.getUsername();
            this.password = u.getPassword();
            this.rolesAndAuthorities = List.of(new SimpleGrantedAuthority(u.getRole()));
        }

        @Override
        public Collection<? extends GrantedAuthority> getAuthorities() {
            return rolesAndAuthorities;
        }

        @Override
        public String getPassword() {
            return password;
        }

        @Override
        public String getUsername() {
            return username;
        }

        @Override
        public boolean isAccountNonExpired() {
            return true;
        }

        @Override
        public boolean isAccountNonLocked() {
            return true;
        }

        @Override
        public boolean isCredentialsNonExpired() {
            return true;
        }

        @Override
        public boolean isEnabled() {
            return true;
        }
    }
