    package antifraud.configuration.authorization;

    import antifraud.configuration.authentication.userDetailsServiceImpl;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.context.annotation.Bean;
    import org.springframework.context.annotation.Configuration;
    import org.springframework.http.HttpMethod;
    import org.springframework.security.config.Customizer;
    import org.springframework.security.config.annotation.authentication.builders.AuthenticationManagerBuilder;
    import org.springframework.security.config.annotation.web.builders.HttpSecurity;
    import org.springframework.security.config.annotation.web.configuration.EnableWebSecurity;
    import org.springframework.security.config.annotation.web.configuration.WebSecurityConfiguration;
    import org.springframework.security.config.http.SessionCreationPolicy;
    import org.springframework.security.crypto.password.NoOpPasswordEncoder;
    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.security.web.SecurityFilterChain;


    @Configuration
    public class AuthorizationConfig  {
        private final userDetailsServiceImpl userDetailsServiceImpl;

        @Autowired
        public AuthorizationConfig(userDetailsServiceImpl userDetailsServiceImpl) {
            this.userDetailsServiceImpl = userDetailsServiceImpl;
        }

        @Bean
        public SecurityFilterChain securityFilterChain(HttpSecurity http) throws Exception {
            return http
                    .authorizeHttpRequests(requests -> requests
                            .requestMatchers(HttpMethod.POST, "/api/auth/user").permitAll()
                            .requestMatchers("/actuator/shutdown").permitAll()
                            .requestMatchers("/error").permitAll()
                            .requestMatchers("/api/auth/list").permitAll()
                            .requestMatchers(HttpMethod.DELETE, "/api/auth/user/*").authenticated()
                            .anyRequest().authenticated()
                    )
                    .httpBasic(Customizer.withDefaults())
                    .csrf().disable()
                    .headers(headers -> headers.frameOptions().disable())
                    .sessionManagement(session -> session
                            .sessionCreationPolicy(SessionCreationPolicy.ALWAYS)
                    )
                    .userDetailsService(userDetailsServiceImpl)
                    .build();
        }
    }
